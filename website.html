<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        color: #ccc;
        font-family: 'Arial', sans-serif;
        position: relative;
    }
    .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 100px);
        background-color: #000;
        z-index: 2;
    }
    .loading-text {
        font-size: 64px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }
    .line-container {
        position: relative;
        width: 80%;
        max-width: 600px;
        height: 2px;
        background-color: #333;
        margin: 20px auto;
    }
    .neon-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        height: 100%;
        width: 0%;
        background-color: #0ff;
        z-index: 1;
        transition: width 3s ease;
    }
    .credits {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        text-align: center;
        font-weight: bold;
    }
    .credits i {
        margin-right: 5px;
    }
    audio {
        display: none;
    }
</style>
</head>
<body>
<audio autoplay>
  <source src="https://www.youtube.com/embed/QhpJBC27_nM?autoplay=1&loop=1&mute=1" type="audio/mp3">
</audio>
<div class="loading-container">
    <div class="loading-text">Island.Corp</div>
    <div class="line-container">
        <div class="neon-line"></div>
    </div>
    <div class="credits">
        <i class="fas fa-code"></i> Credits to GenZ for scripting<br>
        <i class="fas fa-laptop-code"></i> Credits to Jojo for Developing Roblox Scripts and working on the Dll injections
    </div>
</div>
<script>
    setTimeout(() => {
        document.querySelector('.neon-line').style.width = '100%';
    }, 1000);
</script>
</body>
</html>
